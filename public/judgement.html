<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
		<title>Kinections | People</title>

		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

		<!-- font awesome -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<div id="changingPic" class="shadow">
			<img src="/img/crunch.jpg" />
			<img src="/img/bikes.jpg"/>
			<img src="/img/deadlift.jpg"/>
			<img src="/img/tennis.jpg"/>
			<img src="/img/hiking.jpeg"/>
			<img src="/img/highFive.jpg"/>
			<img src="/img/waterBottles.jpg"/>
			<img src="/img/weights.jpeg"/>
			<img src="/img/yoga.jpeg"/>
			<img src="/img/weightBar.jpeg"/>
			<img src="/img/Golf.jpeg"/>
			<img src="/img/streching.jpeg"/>
			<img src="/img/jumpRope.jpeg"/>
		</div>

		<header>
			<div class="headerDiv">
                <a href="/profile"><button class="profileLink" >
                    <img class="headLogo" src="img/profileLogoNew.png">
                </button></a>
                <a href="/judgement"><button class="judgementLink" >
                    <img class="headLogoActive" src="img/logoBlack.png">
                </button></a>
                <a href="/matches"><button class="matchesLink" >
                    <img class="headLogo" src="img/messageLogoNew.png">
                </button></a>
			</div>
		</header>

		<div>
			<!-- Tiggers search modal -->

			<a href="#openModal"><i class="fas fa-search" id="search"></i></a>
		</div>

		<div id="openModal" class="modalDialog">
		    <div>	<a href="#close" title="Close" class="close"><i class="fas fa-times"></i></a>

		        <h2>Search</h2>

		        	<h3>Search radius: </h3>
		        	<p id="miles">5</p>


					<label for="gender"><h3>I want to connect with: </h3></label>
					<select name="gender" id="genderPref">
					  	<option value="all">Anyone</option>
					  	<option value="male">Men Only</option>
					  	<option value="female">Women Only</option>
					</select>

					<h3>Age Range</h3>
					<label for="minAge">
					Minimum Age:
					<input type="number" name="minAge" id="minAge"> years old
					</label><br>


					<label for="maxAge">
					Maximum Age:
					<input type="number" name="minAge" id="maxAge"> years old
					</label>


		        	<h3>Activities</h3>
		        	<div class="activityFlex">
		        		<div class="activityCol">

			        		<label for="weightlift">
							<input type="checkbox" id="weightlift" class="activity" data-text="Weightlifting"/>Weightlifting</label>
							<br>
							<label for="run">
							<input type="checkbox" id="run" class="activity" data-text="Running"/>Running</label>
							<br>
							<label for="walk">
							<input type="checkbox" id="walk"  class="activity" data-text="Walking"/>Walking</label>
							<br>
							<label for="swim">
							<input type="checkbox" id="swim"  class="activity" data-text="Swimming"/>Swimming</label>
							<br>
							<label for="surf">
							<input type="checkbox" id="surf"  class="activity" data-text="Surfing"/>Surfing</label>
		        		</div>
		        		<div class="activityCol">

							<label for="bike">
							<input type="checkbox" id="bike"  class="activity" data-text="Biking"/>Biking</label>
							<br>
							<label for="yoga">
							<input type="checkbox" id="yoga"  class="activity" data-text="Yoga"/>Yoga</label>
							<br>
							<label for="pilates">
							<input type="checkbox" id="pilates"  class="activity" data-text="Pilates"/>Pilates</label>
							<br>
							<label for="cardio">
							<input type="checkbox" id="cardio"  class="activity" data-text="Cardio"/>Cardio</label>
							<br>
							<label for="dance">
							<input type="checkbox" id="dance"  class="activity" data-text="Dancing"/>Dancing</label>
		        		</div>
		        		<div class="activityCol">

							<label for="rock">
							<input type="checkbox" id="rock"  class="activity" data-text="Rock Climbing"/>Rock Climbing</label>
							<br>
							<label for="gymnastics">
							<input type="checkbox" id="gymnastics"  class="activity" data-text="Gymnastics"/>Gymnastics</label>
							<br>
							<label for="bowl">
							<input type="checkbox" id="bowl"  class="activity" data-text="Bowling"/>Bowling</label>
							<br>
							<label for="rowing">
							<input type="checkbox" id="rowing"  class="activity" data-text="Rowing"/>Rowing</label>
							<br>
							<label for="tennis">
							<input type="checkbox" id="tennis"  class="activity" data-text="Tennis"/>Tennis</label>
		        		</div>
		        		<div class="activityCol">
							<label for="baseball">
							<input type="checkbox" id="baseball"  class="activity" data-text="Baseball"/>Baseball</label>
							<br>
							<label for="basketball">
							<input type="checkbox" id="basketball"  class="activity" data-text="Basketball"/>Basketball</label>
							<br>
							<label for="football">
							<input type="checkbox" id="football"  class="activity" data-text="Football"/>Football</label>
							<br>
							<label for="soccer">
							<input type="checkbox" id="soccer"  class="activity" data-text="Soccer"/>Soccer</label>
							<br>
							<label for="rugby">
							<input type="checkbox" id="rugby"  class="activity" data-text="Rugby"/>Rugby</label>
							<br>
			        		</div>
		        		<div class="activityCol">
							<label for="volleyball">
							<input type="checkbox" id="volleyball" class="activity" data-text="Volleyball"/>Volleyball</label>
							<br>
							<label for="golf">
							<input type="checkbox" id="golf"  class="activity" data-text="Golf"/>Golf</label>
							<br>
							<label for="hockey">
							<input type="checkbox" id="hockey"  class="activity" data-text="Hockey"/>Hockey</label>
							<br>
							<label for="ice">
							<input type="checkbox" id="ice" data-text="Ice Skating"/>Ice Skating</label>
							<br>
							<label for="skateboard">
							<input type="checkbox" id="skateboard" data-text="Skateboarding"/>Skateboarding</label>
		        		</div>
				    </div>
			        <div class="actSubDiv">
			        	<a href="#close" id="submitActivities">Submit</a>
			        </div>
			        
		    </div>

		</div>

		<div id="loader_judgement"><i class="fas fa-spinner fa-spin"></i></div>

		<form class="content display-none">

			<p id="error-message"></p>

			<break></break>

			<div class="userCard">
				<div id="noMatches"></div>
				<div id="userCardImg" class="userCardImg" style="background-image: url('img/logoBlack.png')"></div>

				<!-- <input type="text" name="name" placeholder="First Name" id="name"><br> -->
				<!-- may want to change this to class="userCardName" -->
				<div class="nameDiv">
					<h2 id = "name" user-id = ""></h2>
				</div>
			</div>

			<div class="box2">

				<h3>Basics</h3>

				<p><span id="gender"></span>, <span id="age"></span></p>
				<p><strong>Location: </strong> <span id="location"></span></p>

				<h3>Activities</h3>
				<p id="activities"></p>

				<h3>Bio</h3>
				<p id="bio"></p>

			</div>

			<break></break>
			<div class="judgement">
				<button  id="reject">Reject</button>
				<button  id="kinect">Kinect</button>
			</div>
		</form>

		<form class="content exhausted-options display-none">
			<p id = "exhausted-options">Unfortunately we do not have any more recommendations. Please adjust your preferences if you have not found a Kinection.
		</form>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="js/judgement.js"></script>
	</body>
</html>
