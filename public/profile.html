<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kinections | Profile</title>

		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

		<!-- our css -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css">

		<!-- font awesome -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
        <div id="changingPic" class="shadow">
            <img src="/img/bikes.jpg" alt="#"/>
            <img src="/img/deadLift.jpg" alt="#"/>
            <img src="/img/Golf.jpeg" alt="#"/>
            <img src="/img/weightBar.jpeg" alt="#"/>
            <img src="/img/handwrap.jpg" alt="#"/>
            <img src="/img/Hiking.jpeg" alt="#"/>
            <img src="/img/kayaks.jpeg" alt="#"/>
            <img src="/img/weighttape.jpg" alt="#"/>
            <img src="/img/ropes.jpg" alt="#"/>
            <img src="/img/run.jpg" alt="#"/>
            <img src="/img/stretching.jpeg" alt="#"/>
            <img src="/img/tennis.jpg" alt="#"/>
            <img src="/img/weights.jpeg" alt="#"/>
            <img src="/img/yoga.jpeg" alt="#"/>
        </div>
	
<!-- post request for users data -->
        <header>
            <div class="headerDiv">
                <a href="/profile"><button class="profileLink" >
                    <img class="headLogoActive" src="img/profileLogoNew.png" alt="#">
                </button></a>
                <a href="/judgement"><button class="judgementLink" >
                    <img class="headLogo" src="img/logoBlack.png" alt="#">
                </button></a>
                <a href="/matches"><button class="matchesLink" >
                    <img class="headLogo" src="img/messageLogoNew.png" alt="#">
                </button></a>
            </div>
        </header>

        <div class="browserBreak" id="logout">
			<i class="fas fa-sign-out-alt"></i>
        </div>


		<div class="content">
			<div class="row">
				<div class=fullrow>
					<h6 id="errorMes"></h6>
				</div>
			</div>
			<break></break>
			<div class="userCard">
					<!-- path changes with handlebars -->
					<div class="userCardImg" style="background-image: url('img/logoBlack.png')">

					</div>
					<form id="imgUploadForm">
						<!-- styling this is apparently really difficult -->
						<input type="file" name="picture" id="imgUpload" accept="image/*">
						<button id="imgUploadBtn"><i class="fas fa-upload"></i></button>
						<button id="clear"><i class="fas fa-times"></i></button>
					</form>

					<input type="text" name="name" placeholder="First Name" id="name"><br>
			</div>

			<div class="box2">

				<h3>Basics</h3>

				<label for="gender">Gender: </label>
				<select name="gender" id="gender">
					<option value="blank" disabled selected>Select</option>
				  	<option value="Male">Male</option>
				  	<option value="Female">Female</option>
				  	<option value="Other">Other</option>
				</select>

				<br class="mobileBreak">

				<label for="dob">Date of Birth: </label>
				<input type="date" name="dob" id="dob" placeholder="mm/dd/yyyy"><br>

				<label for="location">Primary Location: </label>

				<input type="text" name="location" placeholder="City, State" id="primaryLocation"><br>

				<h3 class="secTitle">
					<label for="interests">How do you like to be active?</label><br>
				</h3>

				<span id="userActivities">Click to add activities</span>
				<a href="#openModal"><i class="far fa-plus-square" id="addActivities"></i></a>

				<div id="openModal" class="modalDialog">
				    <div class="modalDiv">	<a href="#close" title="Close" class="close"><i class="fas fa-times"></i></a>

				    <h3 class="mobileTitle">Activities</h3>
		        	<div class="activityFlex">
		        			<div class="activityFlexDiv">
		        				
			        		<label for="weightlift" class="actEnt">
							<input type="checkbox" id="weightlift" class="activity" data-text="Weightlifting"/>Weightlifting</label>
							<br>
							<label for="run" class="actEnt">
							<input type="checkbox" id="run" class="activity" data-text="Running"/>Running</label>
							<br>
							<label for="walk" class="actEnt">
							<input type="checkbox" id="walk"  class="activity" data-text="Walking"/>Walking</label>
							<br>
							<label for="swim" class="actEnt">
							<input type="checkbox" id="swim"  class="activity" data-text="Swimming"/>Swimming</label>
							<br>
							<label for="surf" class="actEnt">
							<input type="checkbox" id="surf"  class="activity" data-text="Surfing"/>Surfing</label>
							<br>
							<label for="bike" class="actEnt">
							<input type="checkbox" id="bike"  class="activity" data-text="Biking"/>Biking</label>
							<br>
							<label for="yoga" class="actEnt">
							<input type="checkbox" id="yoga"  class="activity" data-text="Yoga"/>Yoga</label>
							<br>
							<label for="pilates" class="actEnt">
							<input type="checkbox" id="pilates"  class="activity" data-text="Pilates"/>Pilates</label>
							<br>
							<label for="cardio" class="actEnt">
							<input type="checkbox" id="cardio"  class="activity" data-text="Cardio"/>Cardio</label>
							<br>
							<label for="dance" class="actEnt">
							<input type="checkbox" id="dance"  class="activity" data-text="Dancing"/>Dancing</label>
							<br>
							<label for="ice" class="actEnt">
							<input type="checkbox" id="ice" data-text="Ice Skating"/>Ice Skating</label>
							<br>
							<label for="gymnastics" class="actEnt">
							<input type="checkbox" id="gymnastics"  class="activity" data-text="Gymnastics"/>Gymnastics</label>
							<br>
							<label for="bowl" class="actEnt">
							<input type="checkbox" id="bowl"  class="activity" data-text="Bowling"/>Bowling</label>
							<br>
							<label for="rowing" class="actEnt">
							<input type="checkbox" id="rowing"  class="activity" data-text="Rowing"/>Rowing</label>
							<br>
							<label for="tennis" class="actEnt">
							<input type="checkbox" id="tennis"  class="activity" data-text="Tennis"/>Tennis</label>
							<br>
							<label for="baseball" class="actEnt">
							<input type="checkbox" id="baseball"  class="activity" data-text="Baseball"/>Baseball</label>
							<br>
							<label for="basketball" class="actEnt">
							<input type="checkbox" id="basketball"  class="activity" data-text="Basketball"/>Basketball</label>
							<br>
							<label for="football" class="actEnt">
							<input type="checkbox" id="football"  class="activity" data-text="Football"/>Football</label>
							<br>
							<label for="soccer" class="actEnt">
							<input type="checkbox" id="soccer"  class="activity" data-text="Soccer"/>Soccer</label>
							<br>
							<label for="rugby" class="actEnt">
							<input type="checkbox" id="rugby"  class="activity" data-text="Rugby"/>Rugby</label>
							<br>
							<label for="volleyball" class="actEnt">
							<input type="checkbox" id="volleyball" class="activity" data-text="Volleyball"/>Volleyball</label>
							<br>
							<label for="golf" class="actEnt">
							<input type="checkbox" id="golf"  class="activity" data-text="Golf"/>Golf</label>
							<br>
							<label for="rock" class="actEnt">
							<input type="checkbox" id="rock"  class="activity" data-text="Rock Climbing"/>Climbing</label>
							<br>
							<label for="hockey" class="actEnt">
							<input type="checkbox" id="hockey"  class="activity" data-text="Hockey"/>Hockey</label>
							<br>
							<label for="skateboard" class="actEnt">
							<input type="checkbox" id="skateboard" data-text="Skateboarding"/>Skateboarding</label>
		        			</div>
				    </div>
				        <br>
				        <div class="actSubDiv">
				        	<a href="#close" id="submitActivities">Submit</a>
				        </div>

				    </div>
				</div>

				<h3 class="secTitle">Short Bio</h3>
				<textarea placeholder="Let everyone get to know you! Feel free to list your gym memberships and any stats such as 'I run 8 minute miles' or 'I bench press 150 lbs.'" name="bio" maxlength="250" id="bio"></textarea><br>
			</div>
			<break></break>
			<div class="profSubDiv">
				<input type="submit" name="profileSubmit" value="Submit" id="formSubmit">
			</div>
		</div>

		<footer class="mobileFooter">
	        <div id="mobileLogout">
				<i class="fas fa-sign-out-alt"></i>
	        </div>
		</footer>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="js/profile.js"></script>
	<script type="text/javascript" src="js/formLogic.js"></script>
	</body>
</html>
