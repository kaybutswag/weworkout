<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sequelize Login Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<h1>Welcome to Kinnections</h1>
	<h2>Log In to Find a Fitness Partner</h2>

	<form>
		<label for = "email">Email:</label>
		<input type = "email", name = "user-email" id = "email" placeholder = "Email">
		<br><br>
		<label for = "password">Password:</label>
		<input type = "password", name = "user-password" id = "password" placeholder = "Password">
		<br><br>
		<button type = "button" class = "btn btn-primary" id = "submit-login">Submit</button>
		<button type = "button" class = "btn btn-primary" id = "create-account">Don't Have an Account?</button> 
		<p></p>
	</form>

	<div class = "modal fade" id = "create-account-form" tabindex = "-1" role = "dialog">
		<div class = "modal-dialog" role = "document">
			<div class = "modal-content">
				<div class = "modal-header">
					<h2 class = "modal-title">Create an Account</h2>
				</div>
				<div class = "modal-body">
					<form>
						<label for = "new-email">Email:</label>
						<input type = "email", name = "new-email" id = "new-email" placeholder = "Email">
						<br><br>
						<label for = "new-password">Password:</label>
						<input type = "password", name = "new-password" id = "new-password" placeholder = "Password">
						<br><br>
						<label for = "new-profpic">Profile Picture:</label>
						<input type = "file" name = "new-profpic" id = "new-profpic" accept = "image/*">
						<br><br>
						<div id = "image-holder">
						</div>
					</form>
				</div>
				<div class = "modal-footer">
					<button type = "button" class = "btn btn-primary">Submit</button>
					<p></p>
				</div>
			</div>
		</div>
	</div> 

	<script type = "text/javascript" src = "js/test-login-logic.js"> </script>
</body>
